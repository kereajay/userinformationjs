<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Userinfo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div id="conatainer" class="text-center max-w-full mt-44 lg:grid-cols-6 md:grid-cols-3">
        <div id="main" class="grid:col-lg-6 md:grid-cols-3 bg-orange-200 h-96 w-3/4 m-auto p-14 shadow-2xl">
            <div id="text" class="grid:col-lg-6 md:grid-cols-3">
                <h2 class="text-2xl">FirstName: <span id="FirstName"></span></h2>
                <h2 class="text-2xl">LastName: <span id="LastName"></span></h2>
                <h2 class="text-2xl">Country: <span id="Country"></span></h2>
                <h2 class="text-2xl">PhoneNumber: <span id="PhoneNumber"></span></h2>
                <h2 class="text-2xl">State: <span id="State"></span></h2>
                <h2 class="text-2xl">City: <span id="City"></span></h2>
                <h2 class="text-2xl">Village: <span id="Village"></span></h2>

            </div>

        </div>


    </div>
    <script src="./script.js"></script>
</body>

</html>
